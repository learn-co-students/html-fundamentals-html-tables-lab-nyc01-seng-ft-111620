<!--As long as each bit of data in a <td> is in the same position as the corresponding <th> in the first row, it will show up in that column.-->

Repeating this structure, if we wanted to include 3 guests for our party, our entire table would look like the following:

<table>
  <tr>
    <th>City</th>
    <th>State</th>
    <th>2017 estimate</th>
  </tr>
  <tr>
    <td>New York</td>
    <td>New York</td>
    <td>8,622,698</td>
  </tr>
  <tr>
    <td>Los Angeles</td>
    <td>California</td>
    <td>3,999,759</td>
  </tr>
  <tr>
    <td>Chicago</td>
    <td>Illinois</td>
    <td>2,716,450</td>
  </tr>
  <tr>
    <td>Houston</td>
    <td>Texas</td>
    <td>2,312,717</td>
  </tr>
</table>
  
  
</body>
</html>
